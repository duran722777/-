<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Quick Stock Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4634078773523032"
     crossorigin="anonymous"></script>
  <style>
    body { font-family:'Segoe UI','Apple SD Gothic Neo',Arial,sans-serif; background:#fdf6fb; margin:0; padding:0;}
    .container { max-width: 400px; margin: 20px auto; padding:20px; background:#fff7f0; border-radius:16px; box-shadow:0 2px 16px rgba(211,183,255,0.15);}
    h1 { text-align:center; color:#8c8cff; margin-bottom:16px;}
    input, select { width: 100%; padding:8px; margin:6px 0; border-radius:8px; border:1px solid #e6cfff; box-sizing:border-box;}
    button { width:100%; padding:12px; margin:6px 0; border:none; border-radius:8px; background:#8c8cff; color:white; cursor:pointer; font-weight:600; }
    button:hover { filter:brightness(0.9);}
    .ads { margin:20px auto; text-align:center; max-width:320px;}
    canvas { width:100%; max-width:100%; margin-top:16px; }
    .section { margin-bottom:20px; }
    label { font-weight:500; display:block; margin-top:10px; }
  </style>
</head>
<body>

  <!-- 광고 상단 -->
  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4634078773523032"
         data-ad-slot="8919515384"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="container">
    <h1>주식 복리 계산기</h1>

    <div class="section">
      <label>초기 투자금</label>
      <input type="number" id="principal" placeholder="₩ 예: 1000000">

      <label>수익률</label>
      <input type="number" id="rate" placeholder="% 예: 5">

      <label>수익률 단위</label>
      <select id="rateType">
        <option value="year">연평균</option>
        <option value="month">월평균</option>
      </select>

      <label>투자 기간</label>
      <input type="number" id="period" placeholder="예: 12">

      <select id="periodType">
        <option value="year">년</option>
        <option value="month">개월</option>
      </select>

      <label>목표 금액 (선택)</label>
      <input type="number" id="goal" placeholder="₩ 목표금액">

      <label>리스크 ±%</label>
      <input type="number" id="risk" placeholder="예: 5">
    </div>

    <button onclick="calculate()">계산</button>

    <div class="section">
      <h3>결과</h3>
      <div>예상 최종 금액: <span id="finalAmount">₩0</span></div>
      <div>목표 달성 여부: <span id="goalStatus">-</span></div>
    </div>

    <canvas id="chart"></canvas>
  </div>

  <!-- 광고 하단 -->
  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4634078773523032"
         data-ad-slot="8919515384"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calculate() {
      const P = parseFloat(document.getElementById('principal').value) || 0;
      const rInput = parseFloat(document.getElementById('rate').value) || 0;
      const rType = document.getElementById('rateType').value;
      const periodInput = parseInt(document.getElementById('period').value) || 0;
      const periodType = document.getElementById('periodType').value;
      const goal = parseFloat(document.getElementById('goal').value) || 0;
      const risk = parseFloat(document.getElementById('risk').value) || 0;

      let periods, rate;
      if(periodType==='year') periods = periodInput * 12;
      else periods = periodInput;

      rate = rType==='year' ? rInput/12/100 : rInput/100;

      let values = [];
      let amount = P;

      for(let i=0; i<periods; i++){
        const fluctuation = (Math.random()*(risk*2)-risk)/100; 
        amount = amount * (1+rate+fluctuation);
        values.push(Math.round(amount));
      }

      document.getElementById('finalAmount').innerText = '₩'+Math.round(amount).toLocaleString();
      if(goal>0) document.getElementById('goalStatus').innerText = amount>=goal?'달성!':'미달성';

      // 그래프 그리기
      const ctx = document.getElementById('chart').getContext('2d');
      if(window.chartInstance) window.chartInstance.destroy();
      window.chartInstance = new Chart(ctx,{
        type:'line',
        data:{
          labels: values.map((v,i)=>i+1),
          datasets:[{
            label:'투자금 성장',
            data: values,
            borderColor:'#8c8cff',
            fill:true,
            backgroundColor:'rgba(140,140,255,0.2)',
            tension:0.2
          }]
        },
        options:{
          responsive:true,
          plugins:{legend:{display:false}},
          scales:{y:{beginAtZero:true}}
        }
      });
    }
  </script>
</body>
</html>
