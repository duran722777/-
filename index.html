<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>초강력 복리 투자 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 구글 애드센스 광고 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4634078773523032"
     crossorigin="anonymous"></script>
  <style>
    body {
      font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif;
      background: #fdf6fb;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 360px;
      margin: 30px auto;
      background: #fff7f0;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 2px 16px rgba(211, 183, 255, 0.15);
    }
    h1 {
      text-align: center;
      color: #8c8cff;
      margin-bottom: 20px;
      font-size: 1.6em;
    }
    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #5e5e7a;
    }
    input[type=number], select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      background: #8c8cff;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover { background: #6f6fff; }
    .result {
      margin-top: 20px;
      padding: 10px;
      background: #f2fefd;
      border-radius: 10px;
      box-shadow: 0 0.5px 2px rgba(133,199,209,0.07);
    }
    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
    .ads { margin: 20px auto; text-align: center; }
  </style>
</head>
<body>
  <!-- 광고 상단 -->
  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4634078773523032"
         data-ad-slot="8919515384"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <div class="container">
    <h1>초강력 복리 투자 계산기</h1>

    <label>초기 투자금 (원)</label>
    <input type="number" id="principal" value="1000000">

    <label>투자 기간</label>
    <input type="number" id="duration" value="12">
    <select id="durationType">
      <option value="월">월</option>
      <option value="년">년</option>
    </select>

    <label>월/연 수익률 선택</label>
    <select id="rateType">
      <option value="월">월 수익률</option>
      <option value="연">연 수익률</option>
    </select>

    <label>목표 금액 (원)</label>
    <input type="number" id="goal" value="2000000">

    <label>주식 비율 (%)</label>
    <input type="number" id="stockRatio" value="60">

    <label>채권 비율 (%)</label>
    <input type="number" id="bondRatio" value="30">

    <label>현금 비율 (%)</label>
    <input type="number" id="cashRatio" value="10">

    <label>월 수익률 / 연 수익률 입력 (%)</label>
    <input type="number" id="stockRate" value="2">
    <input type="number" id="bondRate" value="1">
    <input type="number" id="cashRate" value="0.2">

    <label>리스크 ± (%)</label>
    <input type="number" id="risk" value="5">

    <button onclick="calculate()">계산하기</button>

    <div class="result" id="result">
      <p>총액: -</p>
      <p>총 수익: -</p>
      <p>목표 달성 여부: -</p>
      <p>연평균 수익률: -</p>
    </div>

    <canvas id="chart"></canvas>
  </div>

  <!-- 광고 하단 -->
  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4634078773523032"
         data-ad-slot="8919515384"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calculate() {
      const principal = parseFloat(document.getElementById('principal').value);
      const duration = parseFloat(document.getElementById('duration').value);
      const durationType = document.getElementById('durationType').value;
      const rateType = document.getElementById('rateType').value;
      const goal = parseFloat(document.getElementById('goal').value);

      let stockRatio = parseFloat(document.getElementById('stockRatio').value)/100;
      let bondRatio = parseFloat(document.getElementById('bondRatio').value)/100;
      let cashRatio = parseFloat(document.getElementById('cashRatio').value)/100;
      const stockRate = parseFloat(document.getElementById('stockRate').value)/100;
      const bondRate = parseFloat(document.getElementById('bondRate').value)/100;
      const cashRate = parseFloat(document.getElementById('cashRate').value)/100;
      const risk = parseFloat(document.getElementById('risk').value)/100;

      // 기간을 월 단위로 변환
      let months = durationType === "년" ? duration*12 : duration;

      // 연 수익률이면 월 수익률로 변환
      let stockR = rateType==="연"? Math.pow(1+stockRate,1/12)-1 : stockRate;
      let bondR = rateType==="연"? Math.pow(1+bondRate,1/12)-1 : bondRate;
      let cashR = rateType==="연"? Math.pow(1+cashRate,1/12)-1 : cashRate;

      let balanceArr = [];
      let total = principal;

      for(let i=0;i<months;i++){
        // 리스크 랜덤 적용
        let sr = stockR * (1 + (Math.random()*2-1)*risk);
        let br = bondR * (1 + (Math.random()*2-1)*risk);
        let cr = cashR * (1 + (Math.random()*2-1)*risk);

        total = total*(1 + sr*stockRatio + br*bondRatio + cr*cashRatio);
        balanceArr.push(Math.round(total));
      }

      const totalAmount = balanceArr[balanceArr.length-1];
      const totalProfit = totalAmount - principal;
      const annualizedRate = Math.pow(totalAmount/principal,12/months)-1;

      document.getElementById('result').innerHTML = `
        <p>총액: ${totalAmount.toLocaleString()} 원</p>
        <p>총 수익: ${totalProfit.toLocaleString()} 원</p>
        <p>목표 달성 여부: ${totalAmount>=goal ? "달성 ✅" : "미달 ❌"}</p>
        <p>연평균 수익률: ${(annualizedRate*100).toFixed(2)}%</p>
      `;

      // 그래프
      const ctx = document.getElementById('chart').getContext('2d');
      if(window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: balanceArr.map((_,i)=>i+1),
          datasets: [{
            label: '투자금 누적액',
            data: balanceArr,
            borderColor: '#8c8cff',
            backgroundColor: 'rgba(140,140,255,0.2)',
            fill: true,
            tension: 0.2
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: true },
            tooltip: { mode: 'index', intersect: false }
          },
          scales: {
            x: { title: { display: true, text: '월' } },
            y: { title: { display: true, text: '원' }, beginAtZero: false }
          }
        }
      });
    }
  </script>
</body>
</html>
