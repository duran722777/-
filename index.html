<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주식 복리 계산기</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- 구글 애드센스 -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4634078773523032"
     crossorigin="anonymous"></script>
  <style>
    body { background: #fdf6fb; font-family: 'Segoe UI', 'Apple SD Gothic Neo', Arial, sans-serif; }
    .container { max-width: 400px; margin: 40px auto; background: #fff7f0; border-radius: 16px; padding: 24px; box-shadow: 0 2px 16px rgba(211,183,255,0.15);}
    h1 { text-align: center; color: #8c8cff; margin-bottom: 16px; font-size: 1.8em; }
    label { display:block; margin-top:10px; font-weight:500; }
    input, select { width: 100%; padding:8px 12px; margin-top:5px; border-radius:8px; border:1px solid #ddd; font-size:1em; }
    button { width:100%; padding:12px; margin-top:15px; background:#8c8cff; color:#fff; font-weight:600; border:none; border-radius:10px; cursor:pointer; transition:0.2s; }
    button:hover { background:#6f6fdc; }
    .result { margin-top:20px; padding:10px; background:#f2f2ff; border-radius:10px; }
    canvas { max-width: 100%; margin-top:15px; }
    table { width: 100%; border-collapse: collapse; margin-top:15px; }
    th, td { border:1px solid #ddd; padding:6px; text-align:center; font-size:0.95em; }
    th { background:#f0f0ff; }
    .ads { margin: 20px auto; text-align:center; max-width:320px; }
  </style>
</head>
<body>
  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4634078773523032"
         data-ad-slot="8919515384"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <div class="container">
    <h1>주식 복리 계산기 💹</h1>

    <label for="initial">초기 투자금액</label>
    <input type="number" id="initial" value="1000000" />

    <label for="monthly">월 투자금액 (선택)</label>
    <input type="number" id="monthly" value="0" />

    <label for="rate">수익률 (%)</label>
    <input type="number" id="rate" value="10" />

    <label for="period">투자 기간</label>
    <input type="number" id="period" value="12" />

    <label for="type">기간 단위</label>
    <select id="type">
      <option value="월">월</option>
      <option value="년" selected>년</option>
    </select>

    <label for="rebalance">리밸런싱 (%)</label>
    <input type="number" id="rebalance" value="5" />

    <button onclick="calculate()">계산하기</button>

    <div class="result" id="result"></div>
    <canvas id="chart"></canvas>
    <div id="tableContainer"></div>
  </div>

  <div class="ads">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-4634078773523032"
         data-ad-slot="8919515384"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- Chart.js 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    function calculate() {
      let initial = parseFloat(document.getElementById('initial').value);
      let monthly = parseFloat(document.getElementById('monthly').value);
      let rate = parseFloat(document.getElementById('rate').value)/100;
      let period = parseFloat(document.getElementById('period').value);
      let type = document.getElementById('type').value;
      let rebalancePct = parseFloat(document.getElementById('rebalance').value)/100;

      if(type==='년'){ rate = rate/12; period = period*12; }

      let balance = initial;
      let history = [balance.toFixed(2)];
      let tableRows = `<table><tr><th>기간</th><th>투자금</th><th>수익</th></tr>`;
      
      for(let i=1;i<=period;i++){
        let prev = balance;
        balance = balance*(1+rate) + monthly;

        // 리밸런싱
        let target = initial*(1+rate*i) + monthly*i;
        let diff = balance - target;
        if(Math.abs(diff)/target > rebalancePct){
          balance = target;
        }

        history.push(balance.toFixed(2));
        let gain = balance - prev;
        tableRows += `<tr><td>${i}</td><td>${balance.toFixed(2)}</td><td>${gain.toFixed(2)}</td></tr>`;
      }
      tableRows += `</table>`;

      document.getElementById('result').innerHTML = `<strong>최종 투자금액:</strong> ${balance.toFixed(2)}원`;
      document.getElementById('tableContainer').innerHTML = tableRows;

      const ctx = document.getElementById('chart').getContext('2d');
      if(window.myChart) window.myChart.destroy();
      window.myChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: history.map((_,i)=>i),
          datasets:[{label:'투자금액 변화', data:history, borderColor:'#8c8cff', backgroundColor:'rgba(140,140,255,0.2)', fill:true }]
        },
        options:{ responsive:true, plugins:{legend:{display:true}} }
      });
    }
  </script>
</body>
</html>
